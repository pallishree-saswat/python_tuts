{% extends 'base.html'%} {% block head%} {%block title%} Add Form {%endblock
title%} {%endblock head%} {% block body%}

<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-8">
      <div class="card">
        <div class="card-header">Create a Post</div>
        <div class="card-body">
          <form action="/update" method="post">
            <input type="hidden" name="id" value="{{post.id}}" />
            <div class="form-group">
              <label for="">Title</label>
              <input
                type="text"
                class="form-control"
                value="{{post.title}}"
                name="title"
                required
              />
            </div>
            <div class="form-group">
              <label for="">Description</label>
              <textarea
                type="text"
                class="form-control"
                name="desc"
                rows="8"
                cols="80"
                required
              >
 {{post.desc}} </textarea
              >
            </div>
            <div class="form-group">
              <label for="">Author</label>
              <input
                type="text"
                class="form-control"
                value="{{post.author}}"
                name="author"
                required
              />
            </div>
            <div class="card-footer">
              <button type="submit" class="btn btn-primary">Submit</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

{%endblock body%}
